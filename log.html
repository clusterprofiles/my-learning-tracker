        <section>
            <h1>学习日志</h1>
            <form id="logForm">
                <label for="date">日期:</label>
                <input type="date" id="date" required>
                <label for="content">学习内容:</label>
                <textarea id="content" required></textarea>
                <input type="hidden" id="editIndex">
                <button type="submit">保存</button>
            </form>
            <h2>我的学习记录</h2>
            <ul id="logList"></ul>
        </section>
    </main>
